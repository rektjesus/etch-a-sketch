<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/53c06c11c4.js" crossorigin="anonymous" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <h1>ETCH A SKETCH</h1>
    <div class="main">
        <div class="buttons">
            <input id="color_picker" type="color" value="#e06565">
            <button id="color">COLOR</button>
            <button id="rainbow">RAINBOW</button>
            <button id="erase">ERASE</button>
            <button id="size">GRID</button>
            <button id="reset">RESET</button>
        </div>
    </div>

        <a href="https://github.com/rektjesus" target="_blank">
